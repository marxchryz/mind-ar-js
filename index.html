<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" preload="auto" loop="true" response-type="arraybuffer" crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#myVideo" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-video>
      </a-entity>
      
    </a-scene>

    <script>
      // Autoplay is often blocked by browsers unless triggered by user interaction
      // This script ensures the video plays once the target is found
      const sceneEl = document.querySelector('a-scene');
      const videoEl = document.querySelector('#myVideo');
      const targetEl = document.querySelector('[mindar-image-target]');

      targetEl.addEventListener("targetFound", event => {
        console.log("Target found! Playing video...");
        videoEl.play();
      });

      targetEl.addEventListener("targetLost", event => {
        console.log("Target lost. Pausing video.");
        videoEl.pause();
      });
    </script>
  </body>
</html>
